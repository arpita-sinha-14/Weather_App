<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

    <div class="weather_container">
        <div class="temperature">
            <p>20</p>

        </div>

        <div class="location">
            <p>Gaya</p>
            <span>11:58 - Monday    2025-06-23</span>

        </div>

        <div class="weather_condition">
           
            <!-- <p> icon</p> -->
            <span>Mist</span>

        </div>

    </div>
    <br>
    <br>


    <nav>
    <form>
        <input type="text" name="place" id="location" placeholder="Search For A Location" class="srch">
        <button type="submit" class="search_button">Search Button</button>
    </form>
</nav>


</div>



</body>

<script src="script.js"></script>
</html>
